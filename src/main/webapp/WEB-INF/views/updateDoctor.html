<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <form th:method="POST" th:action="updateDoctor" th:object="${newUpdateDoctor}" class="form_hospital">
    <div>
      <label for="name" class="labels"> firstName </label>
      <br/>
      <input type="text" th:field="*{firstName}"id="name" class="inputs">

      <label for="lastName" class="labels"> firstName </label>
      <br/>
      <input type="text" th:field="*{lastName}"id="lastName" class="inputs">

      <label for="email" class="labels"> email </label>
      <br/>
      <input type="text" th:field="*{email}"id="email" class="inputs">

      <label for="position" class="labels"> position </label>
      <br/>
      <input type="text" th:field="*{position}"id="position" class="inputs">

      <div class="form-group">
        <select th:field="*{hospitalId}">
          <option value="">--Select an hospital--</option>
          <option th:each="hospital : ${getAllHospital}" th:value="${hospital.getId()}" th:text="${hospital.getName()}"></option>
        </select>
      </div>

      <div class="form-group">
        <select th:field="*{departmentId}">
          <option value="">--Select an department--</option>
          <option th:each="depar : ${getAllDepartment}" th:value="${depar.getId()}" th:text="${depar.getName()}"></option>
        </select>
      </div>












      <button type="submit" class="btn_save">SAVE</button>
    </div>
  </form>
</div>
</div>
</body>
</html>
