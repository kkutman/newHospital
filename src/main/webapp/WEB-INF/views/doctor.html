<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    .container{
      display: flex;
      align-items: center;
      flex-wrap: wrap;

    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<table class="table">
  <thead>
  <tr>
    <th scope="col">id </th>
    <th scope="col">firstName </th>
    <th scope="col">LastName</th>
    <th scope="col">Position</th>
    <th scope="col">Email</th>
    <th scope="col">Hospital</th>
    <th scope="col">delete</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="department:${getAllDoctor}">
    <td th:text="${department.getId()}"></td>
    <td th:text="${department.getFirstName()}"></td>
    <td th:text="${department.getLastName()}"></td>
    <td th:text="${department.getPosition()}"></td>
    <td th:text="${department.getEmail()}"></td>
    <td th:text="${department.getHospital().getName()}"></td>
    <td><form th:method="DELETE" th:action="@{/doctor/{id}/deleteDoctor(id=${department.getId()})}">
      <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "></input>
    </form>
    </td>
    <td><form th:method="PUT" th:action="@{/doctor/{id}/editDoctor(id=${department.getId()})}">
      <input type="submit" class="btn btn-outline-primary"  th:value="  Update  "></input>
    </form>
    </td>
  </tr>
  </tbody>
</table>



</body>
</html>
