<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
    select{
      border: none;
      background: rgb(103, 100, 100, 70);
    }
  </style>
</head>
<body>
<div class="container">
  <form th:method="POST" th:action="updatePatient" th:object="${newUpdatePatient}" class="form_hospital">
    <div>
      <label for="name" class="labels"> first name </label>
      <br/>
      <input type="text" th:field="*{firstName}"id="name" class="inputs">

      <label for="lastname" class="labels"> name </label>
      <br/>
      <input type="text" th:field="*{lastName}"id="lastname" class="inputs">

      <label for="email" class="labels"> email </label>
      <br/>
      <input type="text" th:field="*{email}"id="email" class="inputs">

      <label for="gender" class="labels"> gender </label>
      <br/>
      <input type="text" th:field="*{gender}"id="gender" class="inputs">

      <label for="phoneNumber" class="labels"> phoneNumber </label>
      <br/>
      <input type="text" th:field="*{phoneNumber}"id="phoneNumber" class="inputs">
      <div class="form-group">
        <select th:field="*{hospitalId}">
          <option value="">--Select an hospital--</option>
          <option th:each="hospital : ${getAllHospital}" th:value="${hospital.getId()}" th:text="${hospital.getName()}"></option>
        </select>
      </div>
    </div>
      <button type="submit" class="btn_save">SAVE</button>





  </form>
</div>
</div>
</body>
</html>
