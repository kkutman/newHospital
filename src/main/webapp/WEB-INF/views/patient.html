<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            flex-wrap: wrap;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id </th>
        <th scope="col">firstName </th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">PhoneNumber</th>
        <th scope="col">Hospital</th>
        <th scope="col">delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="patient:${getAllPatient}">
        <td th:text="${patient.getId()}"></td>
        <td th:text="${patient.getFirstName()}"></td>
        <td th:text="${patient.getLastName()}"></td>
        <td th:text="${patient.getEmail()}"></td>
        <td th:text="${patient.getGender()}"></td>
        <td th:text="${patient.getPhoneNumber()}"></td>
        <td th:text="${patient.getHospital().getName()}"></td>
        <td><form th:method="DELETE" th:action="@{/patient/{id}/deletePatient(id=${patient.getId()})}">
            <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "></input>
        </form>
        </td>
        <td><form th:method="PUT" th:action="@{/patient/{id}/editPatient(id=${patient.getId()})}">
            <input type="submit" class="btn btn-outline-primary"  th:value="  Update  "></input>
        </form>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
